{% load widget_tweaks %}

<form method="POST" action="{% url 'user_update' user_delete.id %}" class="js-user-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <h3 class="modal-title">Update User Details</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    {% include 'html_files/user_form.htm' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="button" class="submit-btn btn btn-primary">Update</button>
  </div>

</form>
