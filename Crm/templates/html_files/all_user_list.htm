{%for all_user in all_user %}
<tr> 
  <td>{{all_user.first_name}}</td>
  <td>{{all_user.username}}</td>
  <td>{{all_user.email}}</td>
  <td>Salesperson</td>
  <td>
    <button type="button"  class="btn btn-warning js-update-enq" data-url="">Edit</button>
    <button type="button"  class="btn btn-danger js-delete-enq"   data-url="">Delete</button>
  </td>

</tr>
{% empty %}
<tr>
  <td colspan="12" class="text-center bg-warning">No Users Found</td>
</tr>
{% endfor %}
