<form method="post" action=" " class="js-product-delete-form">
    {% csrf_token %}

    <div class="modal-body">
      <p class="lead">Are you sure you want to delete the enquiry <strong>{{ product.name }}</strong>?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-danger">Delete enquiry</button>
    </div>
</form>

<script>
  function deleteUser(id) {
  var action = confirm("Are you sure you want to delete this user?");
  if (action != false) {
    $.ajax({
        url: '{% url "Enquiry_Delete"%}',
        data: {
            'id': id,
        },
        dataType: 'json',
        success: function (data) {
            if (data.deleted) {
              $("#userTable #i-" + id).remove();
            }
        }
    });
  }
}
</script>
