{% load widget_tweaks %}
{% load crispy_forms_tags %}
<form method="POST" action="{%url 'Enquiry_Update' form.instance.pk %}" class="js-enq-update-form">
  {% csrf_token %}
    <div class="modal-header">
      <h4 class="modal-title">Update Enquiry</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
      {% include 'Salesperson_Dashboard/enq_form.htm' %}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
      <button type="submit" class="submit-btn btn btn-primary">Update</button>
    </div>
</form>
